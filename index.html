<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Chakra+Petch:wght@300&family=Epilogue:wght@300&family=Handjet:wght@300&family=IBM+Plex+Mono:wght@300&family=Josefin+Sans&family=Lumanosimo&family=Merienda:wght@300&family=Merriweather:wght@300&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+Indic+Siyaq+Numbers&family=Nunito&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Oswald:wght@200&family=Quicksand:wght@300&family=REM:wght@300&family=Roboto+Mono:wght@600&family=Ubuntu:wght@500&family=Ysabeau+Office:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <span>Select a symbol from user to start the game</span>
    <div class="play-zone">
        <div class="user">
            <span class="name">User</span>
            <div class="selected-symbol-user ss"><img id="newicon"></img></div>
            <i class="Paper.ico"></i>
            <div class="symbols user-s">
                <div id="user-scissor" class="scissor"><img src="Scissor.png" onclick="disableicon()"></img></div>
                <div id="user-paper" class="paper"><img src="Paper.png" onclick="disableicon()"></img></div>
                <div id="user-rock" class="rock"><img src="Rock.png" onclick="disableicon()"></img></div>
            </div>
        </div>
        <div id="result"></div>
        <div class="computer">
            <span class="name">Computer</span>
            <div class="selected-symbol"><img id="ss-computer"></img></div>
            <div class="symbols user-c">
                <div id="comp-rock" class="rock"><img src="Rock.png" id="roc"></img></div>
                <div id="comp-paper" class="paper"><img src="Paper.png" id="pap"></img></div>
                <div id="comp-scissor" class="scissor"><img src="Scissor.png" id="sic"></img></div>
            </div>
        </div>
    </div>
    <button id="Playagain-button" onclick="Dispnone()">Play Again</button>
    
    <script src="script.js"></script>
</body>
</html>
